<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=divice-width, initial-scale=1.0"
		<meta http-equiv="X-UA-compatible" content="ie=edge">
		<title>html Registration From</title>
	</head>
<body>
	

	<center>
        <h2> <u>Registration From</u> </h2>
        <form>
            First Name
            <input type="text"> <br> <br>
            Last Name
            <input type="text"> <br> <br>
            Nick Name
            <input type="text"> <br> <br>
            E-mail
            <input type="email"> <br> <br>
            Password
            <input type="password"> <br> <br>
            Date of Birth
            <input type="date"> <br> <br>
            Gender
            <input type="radio" name="sex" value="male"> Male
            <input type="radio" name="sex" value="female"> Female
            <input type="radio" name="sex" value="others"> Others
            <br>
            <br>
            Religion
            <input type="checkbox" name="religion" value="muslim"> Muslim
            <input type="checkbox" name="religion" value="hindu"> Hindu
            <br>
            <br>
            Mobile
            <input type="tel"> 
            <br>
            <br>
            Country
            <select name="country">
                <option value="bangladesh">Bangladesh</option>
                <option value="canada">Canada</option>
                <option value="india">India</option>
                <option value="others">Others</option>
            </select>
            <br>
            <br>
            <textarea rows="7" cols"20" placeholder="Messeage"></textarea> <br> <br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            
        </form>
    </center>


</body>
</html>
